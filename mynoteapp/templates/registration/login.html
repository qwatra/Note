{% extends 'registration/base.html' %}
{% load bootstrap4 %}
{% block title %}Добро пожаловать{% endblock %}
{% block header %}Вход{% endblock %}
{% block form %}
	<form method="POST">
		{% csrf_token %}
		{% bootstrap_form form %}
		<button type="submit" class="btn btn-primary float-right">Вход</button>
	</form>
	<a href="{% url 'reg' %}">Зарегистрироваться</a>
{% endblock %}
