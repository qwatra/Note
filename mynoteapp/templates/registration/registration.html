{% extends 'registration/base.html' %}
{% load bootstrap4 %}
{% block title %}Регистрация{% endblock %}
{% block header %}Регистрация{% endblock %}
{% block form %}
	<form method="POST">
		{% csrf_token %}
		{%bootstrap_form form %}
		<button type="submit" class="btn btn-primary float-right">Зарегистрироваться</button>
	</form>
	<a href="{% url 'login' %}">Вы уже зарегистрированны?</a>
{% endblock %}
